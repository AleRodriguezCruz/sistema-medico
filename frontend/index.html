<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGest | Sistema Médico</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="ph ph-heartbeat"></i> MediGest
            </div>
            <ul class="menu">
                <li data-section="dashboard" class="active">
                    <i class="ph ph-pulse"></i> Resumen
                </li>
                <li data-section="pacientes">
                    <i class="ph ph-users-three"></i> Pacientes
                </li>
                <li data-section="doctores">
                    <i class="ph ph-stethoscope"></i> Doctores
                </li>
                <li data-section="citas">
                    <i class="ph ph-calendar-heart"></i> Agenda
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar"><i class="ph ph-user-circle"></i></div>
                    <div style="line-height: 1.3;">
                        <strong>Sistema Médico</strong><br>
                        <small>Acceso público</small>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <header>
                <h2 id="page-title">Resumen General</h2>
                <div class="header-user">
                    <div class="header-badge">
                        <i class="ph ph-monitor"></i> Modo Demo
                    </div>
                </div>
            </header>
            
            <div id="app-content" class="content-area"></div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal"><i class="ph ph-x"></i></span>
            <h3 id="modal-title">Título</h3>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/pacientes.js"></script>
    <script src="js/doctores.js"></script>
    <script src="js/citas.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
