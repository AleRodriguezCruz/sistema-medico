<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGest | Sistema Médico</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="dashboard-container">
        
        <div class="sidebar-overlay" onclick="toggleMenu()"></div>

        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <span style="display:flex; align-items:center; gap:10px;">
                    <i class="ph ph-heartbeat" style="color:var(--primary)"></i> MediGest
                </span>
                
                <i class="ph ph-x mobile-close" onclick="toggleMenu()" 
                   style="cursor:pointer; margin-left:auto; display:none; font-size:1.2rem;"></i>
            </div>
            
            <ul class="menu">
                <li onclick="navegar('dashboard')" class="active" id="nav-dashboard">
                    <i class="ph ph-pulse"></i> Resumen
                </li>
                <li onclick="navegar('pacientes')" id="nav-pacientes">
                    <i class="ph ph-users-three"></i> Pacientes
                </li>
                <li onclick="navegar('doctores')" id="nav-doctores">
                    <i class="ph ph-stethoscope"></i> Doctores
                </li>
                <li onclick="navegar('citas')" id="nav-citas">
                    <i class="ph ph-calendar-heart"></i> Agenda
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar"><i class="ph ph-user-circle"></i></div>
                    <div style="line-height: 1.3;">
                        <strong>Sistema Médico</strong><br>
                        <small style="color:var(--secondary)">Acceso Admin</small>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <header>
                <button class="menu-toggle" onclick="toggleMenu()">
                    <i class="ph ph-list"></i>
                </button>

                <h2 id="page-title">Resumen General</h2>
                
                <div class="header-user">
                    <div class="header-badge">
                        <i class="ph ph-circle" style="color:#10b981; font-size:0.6em; margin-right:5px;"></i> En línea
                    </div>
                </div>
            </header>
            
            <div id="app-content" class="content-area"></div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Título</h3>
                <span class="close-btn" id="close-modal" onclick="cerrarModal()">
                    <i class="ph ph-x"></i>
                </span>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/pacientes.js"></script>
    <script src="js/doctores.js"></script>
    <script src="js/citas.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar dashboard inicial 
            if(typeof Dashboard !== 'undefined') {
                Dashboard.cargar();
            }
        });
    </script>
</body>
</html>
